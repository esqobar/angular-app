<div class="container mt-4">
    <a [routerLink]="['/add']" routerLinkActive="router-link-active"  class="mb-3 btn btn-outline-primary">Add</a>
    <div class="card border-primary">
        <div class="card-header">
            <h3>Todo</h3>
        </div>
        <div class="card-body text-primary">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr class="bg-dark text-white">
                        <th>title</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todos">
                        <td>{{todo.title}}</td>
                        <td class="text-center"><button class="btn btn-secondary btn-xs" (click)="update(todo)">Edit</button> |
                        <button class="btn btn-danger btn-xs" (click)="delete(todo.title)">Delete</button> | <button class="btn btn-secondary btn-xs" (click)="show(todo)">Details</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
